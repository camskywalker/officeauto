<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-button type="primary" v-on:click="ajax">主要按钮</el-button>
    <div v-for="course in courses">
        <el-tag type="success" >{{course.id}}</el-tag>
        <el-tag type="success" >{{course.courseName}}</el-tag>
        <el-tag type="success" >{{course.majorId}}</el-tag>
    </div>

</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            courses:null
        },
        methods:{
            click(){
                alert("测试！")
            },
            ajax(){
                axios.get('http://localhost:8080/courses/liumin')
                    .then(response => {
                        this.courses = response.data.data;
                    })
            }

        }

    })
</script>
</html>
